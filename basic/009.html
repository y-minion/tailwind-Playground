<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/transition-property -->
    <div class="flex h-64 justify-center items-center">
      <button
        class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-10 hover:scale-110 hover:bg-indigo-500 duration-300 rounded p-5 m-3 text-white"
      >
        Save Changes
      </button>
      <button
        class="transition ease-linear bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 rounded p-5 m-3 text-white"
      >
        Save Changes
      </button>
      <button
        class="transition ease-in-out bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-100 rounded p-5 m-3 text-white"
      >
        Save Changes
      </button>
    </div>
  </body>
</html>
